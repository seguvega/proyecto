<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<h:head>
	<title>Graficas</title>
	<link rel="stylesheet" type="text/css" href="estilo.css" />

	<h:link rel="stylesheet" type="text/css" href="boton.css"/>

<h:body>
	<header>
	<div class="contenedor">
		<div id="marca">
			<h1>
				<span class="resalado"></span>Defunciones Fetales
			</h1>
		</div>
		<nav>
		<ul>
			<li class="actual"><a href="CerrarSesion.xhtml">Cerrar sesión</a></li>
		</ul>
		</nav>
	</div>
	</header>
	<h:form>
		<br></br>
		<br></br>
		<center>
			<br />
			<p:chart type="pie" model="#{graficas.pieModel2}"
				style="width:400px;height:300px" />
		</center>
		<label><b>Número de defunciones fetales 2015:</b>
			#{graficas.total2015()}</label>
		<br></br>
		<br></br>
		<label><b>Número de defunciones fetales 2016:</b>
			#{graficas.total2016()}</label>
		<br></br>
		<br></br>
		<h:commandButton action="otro.xhtml" value="VOLVER" class = "boton"/>
	</h:form>
</h:body>
<footer>
	<b><p>UNIVERSIDAD POLITECNICA SALESIANA </p></b>
