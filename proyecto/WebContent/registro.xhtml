<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">

<h:head>
	<title>registro</title>
	</h:head>

<h:body>
	<center>
		<h1>REGISTRO DE PERSONA</h1>
	</center>
	<h:form >
		<label><b>Identificación</b></label>
		<h:inputText id="txtIdentificacion"
			value="#{registro.identificacion}" required="true"
			label="Campo Requerido" maxlength="10" />
		<h:messages for="txtIdentificacion" style="color: red" />
		<br></br>
		<br></br>
		<label><b>Nombre: </b></label>
		<h:inputText id="txtNombres" value="#{registro.nombre}"
			required="true" label="Campo Requerido" />
		<h:messages for="txtNombres" style="color: red" />
		<br></br>
		<br></br>
		<label><b>Correo: </b></label>
		<h:inputText id="txtCorreo" value="#{registro.correo}"
			required="true" label="Campo Requerido" />
		<h:messages for="txtCorreo" style="color: red" />
		
		<label><b>Contraseña: </b></label>
		<h:inputSecret  id="txtContraR" value="#{registro.contrasenia}"
			required="true" label="Campo Requerido"  />
		<h:messages for="txtContraR" style="color: red" />
		<br></br>
		<br></br>
		<label><b>Nick: </b></label>
		<h:inputText id="txtNick" value="#{registro.nick}"
			required="true" label="Campo Requerido" />
		<h:messages for="txtNick" style="color: red" />
		<br></br>
		<br></br>
		
		
			<center>
			<div>
				<h:commandButton actionListener="#"
					value="Registrar" />
				<input type="reset" value="Borrar" />
			</div>
		</center>
		</h:form>
		</h:body>
		

</html>
