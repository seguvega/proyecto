<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">


<h:head>
	<title>Personas</title>
	</h:head>

<h:body>
	<center>
		<h1>DEFUNCIONES FETALES</h1>
	</center>
	<h:form >
		<label><b>Seleccionar a√±o: </b></label>
		<h:selectOneRadio value="#{madre.anio}">
		<f:selectItem itemValue="2015" itemLabel="2015"/>
		<f:selectItem itemValue="2016" itemLabel="2016"/>
		</h:selectOneRadio>
		
		<hr align="left"/>
		
		
		<table>
	<tr>
	<td><label><b>Etnia:</b></label>
		<h:selectOneMenu value="#{madre.etnia}">
		<f:selectItem itemValue="#{null}" itemLabel="..Seleccione"/>
	 	<f:selectItems value ="#{madre.etnialista}"> </f:selectItems>
			
		</h:selectOneMenu> </td>
		
	<td><label><b>Nacionalidad:</b></label>
		<h:selectOneMenu value="#{madre.nacionalidad}">
			<f:selectItem itemValue="#{null}" itemLabel="..Seleccione"/>
	 	<f:selectItems value ="#{madre.nacionalidad_lista}"> </f:selectItems>
		</h:selectOneMenu>
	 </td>
	 
	 <td><label><b>Trimestre: </b></label>
	 <h:selectOneMenu value="#{madre.trimestre}">
	 	<f:selectItem itemValue="#{null}" itemLabel="..Seleccione"/>
	 	<f:selectItem itemValue="1" itemLabel="1" />
			<f:selectItem itemValue="2" itemLabel="2" />
			<f:selectItem itemValue="3" itemLabel="3" />
			<f:selectItem itemValue="4" itemLabel="4" />
	 </h:selectOneMenu>
	 </td>
	 
	 <td><label><b>Lugar Ocurrencia: </b></label>
	 <h:selectOneMenu value="#{madre.lugar}">
	 	<f:selectItem itemValue="#{null}" itemLabel="..Seleccione"/>
	 	<f:selectItems value ="#{madre.lug_ocurr}"> </f:selectItems>
	 </h:selectOneMenu>
	 </td>
	</tr>
	</table>
	<br ></br>
	<br ></br>
	<center>
			<div>
				<h:commandButton actionListener="#{madre.etnia()}"
					value="Registrar" />
				<input type="reset" value="Borrar" />
			</div>
	</center>
	
	<hr align="left"/>
	
	<center>
		<table border="1">
			<tr>
			<th colspan="4" scope="col"><h1><b>#{madre.anio}</b></h1></th>
			</tr>

			<tr>
			<th>Etnia</th><th>Nacionalidad</th><th>Trimestre</th><th>Lugar Ocurrencia</th>
			</tr>
				<tr>
			<td>#{madre.etnia} </td> <td> #{madre.nacionalidad}</td><td>#{madre.trimestre}</td><td>#{madre.lugar}</td>
			</tr> 
			
			<tr>
			<td>#{madre.sum()} </td> <td> #{madre.sumNac()}</td><td>#{madre.sumtr()}</td><td>#{madre.sumlugar()}</td>
			</tr> 
		</table>
		</center>
	</h:form>
</h:body>
</html>
